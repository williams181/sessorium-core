<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listagem de turmas</title>
</head>
<body>

	<div>
		<table>
			<tr>
				<th>codigo</th>
				<th>nome</th>
				<th>ano</th>
				<th>ações</th>
			</tr>
			<tr th:each="cont : ${listaTurma}">
				<td th:text="${cont.codigo}"></td>
				<td th:text="${cont.nome}"></td>
				<td th:text="${cont.ano}">
				<td><a th:href="|exibirAlterarTurma?codigo=${cont.codigo}|">alterar</a></td>
				<td><a th:href="|excluir?Turmacodigo=${cont.codigo}|">excluir</a></td>
			</tr>
		</table>
		<hr />
	</div>

</body>
</html>
