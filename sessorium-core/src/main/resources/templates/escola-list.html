<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listagem de Escolas</title>
</head>
<body>

	<h4>Listagem de Escolas</h4>

	<br>
	<a href="/">Voltar Para o Index</a>
	<br>
	<a href="/exibirEscola">Pagina da Escola</a>
	<br>
	<a href="/exibirFormEscola">Formulario da Escola</a>
	<br>

	<div>
		<table>
			<tr>
				<th>codigo</th>
				<th>nome</th>
				<th>email</th>
				<th>telefone</th>
				<th>cnpj</th>
				<th>ações</th>
			</tr>
			<tr th:each="cont : ${listarAluno}">
				<td th:text="${cont.codigo}"></td>
				<td th:text="${cont.nome}"></td>
				<td th:text="${cont.email}">
				<td th:text="${cont.telefone}">
				<td th:text="${cont.cnpj}">
				<td><a th:href="|exibirAlterarEscola?codigo=${cont.codigo}|">alterar</a></td>
				<td><a th:href="|excluirEscola?codigo=${cont.codigo}|">excluir</a></td>
			</tr>
		</table>
		<hr />
	</div>

	<br>

</body>
</html>
