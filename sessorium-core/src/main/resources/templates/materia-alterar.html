<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>formulario alterar materia</title>
</head>
<body>

	<form action="/salvarMateria" method="post" th:object="${materia}">

		<label for="nome">Nome:</label><br> <input type="text" id="nome"
			name="nome" th:field="*{nome}"><br> <label for="conteudo">Conteudo:</label><br>

		<input type="text" id="conteudo" name="conteudo" th:field="*{conteudo}"><br>
		<br>

		<button type="submit">alterar</button>
	</form>

</body>
</html>
