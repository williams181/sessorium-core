<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Alterar Aluno</title>
</head>
<body>

	<h4>Formulario Alterar Aluno</h4>

	<br>
	<a href="/">Voltar Para o Index</a>
	<br>
	<a href="/exibirAluno">Pagina do Aluno</a>
	<br>
	<a href="/exibirFormAluno">Formulario do Aluno</a>
	<br>
	<a href="/listarAlunos">Lista de Alunos</a>
	<br>

	<form action="/salvarAluno" method="post" th:object="${aluno}">

		<label for="nome">Nome:</label><br> <input type="text" id="nome"
			name="nome" th:field="*{nome}"><br> <label for="email">Email:</label><br>

		<input type="text" id="email" name="email" th:field="*{email}"><br>
		<label for="telefone">felefone:</label><br> <input type="text"
			id="telefone" name="telefone" th:field="*{telefone}"><br>
		<label for="cpf">cpf:</label><br> <input type="text" id="cpf"
			name="cpf" th:field="*{cpf}"><br> <label
			for="dataNascimento">data de nascimento:</label><br> <input
			type="date" id="dataNascimento" name="dataNascimento"
			th:field="*{dataNascimento}"><br> <label for="foto">foto:</label><br>
		<input type="file" id="foto" name="foto" th:field="*{foto}"><br>
		<label for="pcd">pcd:</label><br> <SELECT name="categoriaPcd"
			th:field="*{categoriaPcd}">
			<option th:each="sit : ${enum_categoriaPcd}" th:value="${sit}"
				th:text="${sit}">
		</SELECT><br> <label for="matricula">matricula:</label><br> <input
			type="text" id="matricula" name="matricula" th:field="*{matricula}"><br>
		<br>
		<button type="submit">Alterar</button>
	</form>

</body>
</html>
